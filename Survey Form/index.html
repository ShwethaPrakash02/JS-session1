<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">A Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />
      <label for="email" id="email-label">email: </label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Your mail id"
        required
      /><br /><br />
      <label for="number" id="number-label">number: </label>
      <input
        id="number"
        type="number"
        name="number"
        max="12"
        min="10"
        placeholder="Your Number"
        required
      /><br /><br />
      <select id="dropdown">
        <option value="Employed">Employed</option>
        <option value="Higher education">Higher education</option>
        <option value="Self employment">Self employment</option>
        <option value="Any other">Any other</option>
      </select>
      <br /><br />

      <label for="male">male</label>
      <input id="male" type="radio" name="gender" value="male" />
      <label for="female">female</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="other">other</label>
      <input id="other" type="radio" name="gender" value="other" /> <br /><br />
      <p id="Skills">Skills:</p>
      <input id="Python" type="checkbox" value="Python" name="Python" />
      <label for="Python">Python</label>
      <br />
      <input id="Reactjs" type="checkbox" value="React js" name="React js" />
      <label for="Reactjs">React js</label>
      <br />
      <input id="C++" type="checkbox" value="C++" name="C++" />
      <label for="C++">C++</label>
      <br />

      <label for="Comments">Comments:</label>
      <textarea id="Comments" name="Comments" maxlength="50"></textarea>
      <br /><br />

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
