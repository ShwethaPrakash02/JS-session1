<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Mahatma Gandhi</h1>
      <div id="img-div">
        <img
          id="image"
          src="https://www.mkgandhi.org/images/gandhi21.jpg"
          alt="Dandi march image"
        />
        <div id="img-caption">
          Gandhiji with his followers on the March to Dandi in March 12, 1930
        </div>
        <p id="tribute-info">My life is my message</p>
        <a
          id="tribute-link"
          href="https://en.wikipedia.org/wiki/Salt_March#March_to_Dandi"
          target="_blank"
        ></a>
      </div>
    </main>
  </body>
</html>
